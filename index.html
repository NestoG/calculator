<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="sml-digits"></div>
            <div class="digits"></div>
        </div>
        <div class="space"></div>
        <div class="keypad">
            <div class="key"><button class="fo" id="clear">AC</button></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"><button class="fn" id="/">/</button></div>
            <div class="key"><button id="7">7</button></div>
            <div class="key"><button id="8">8</button></div>
            <div class="key"><button id="9">9</button></div>
            <div class="key"><button class="fn" id="*">*</button></div>
            <div class="key"><button id="4">4</button></div>
            <div class="key"><button id="5">5</button></div>
            <div class="key"><button id="6">6</button></div>
            <div class="key"><button class="fn" id="-">-</button></div>
            <div class="key"><button id="1">1</button></div>
            <div class="key"><button id="2">2</button></div>
            <div class="key"><button id="3">3</button></div>
            <div class="key"><button class="fn" id="+">+</button></div>
            <div class="bg-key"><button class="btn-big" id="0">0</button></div>
            <div class="key"><button id=".">.</button></div>
            <div class="key"><button class="fn" id="=">=</button></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
