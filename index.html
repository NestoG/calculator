<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">123456789</div>
        <div class="util">
            <div class="key"><button id="clear">AC</button></div>
        </div>
        <div class="keyboard">
        <div class="key"><button id="seven">7</button></div>
        <div class="key"><button id="eight">8</button></div>
        <div class="key"><button id="nine">9</button></div>
        <div class="key"><button id="divide">/</button></div>
        <div class="key"><button id="four">4</button></div>
        <div class="key"><button id="five">5</button></div>
        <div class="key"><button id="six">6</button></div>
        <div class="key"><button id="times">*</button></div>
        <div class="key"><button id="one">1</button></div>
        <div class="key"><button id="two">2</button></div>
        <div class="key"><button id="three">3</button></div>
        <div class="key"><button id="minus">-</button></div>
        <div class="key"><button id="zero">0</button></div>
        <div class="key"><button id="period">.</button></div>
        <div class="key"><button id="equals">=</button></div>
        <div class="key"><button id="plus">+</button></div>
    </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
